apiVersion: v1
kind: ConfigMap
metadata:
  name: hotel-ratelimit-config
data:
  config.yaml: |
    domain: frontend-ratelimit
    descriptors:
      - key: header_match
        value: no_headermatch
        rate_limit:
          unit: MINUTE
          requests_per_unit: 100000
    domain: user-ratelimit
    descriptors:
      - key: header_match
        value: no_headermatch
        rate_limit:
          unit: MINUTE
          requests_per_unit: 100000
