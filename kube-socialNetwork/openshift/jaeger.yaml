---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-out
  labels:
    death-star-project: social-network
    app-name: jaeger
  namespace: social-network
spec:
  type: NodePort
  ports:
  - name: tcp 
    port: 16686
  selector:
    death-star-project: social-network
    app-name: jaeger
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  labels:
    death-star-project: social-network
    app-name: jaeger
  namespace: social-network
spec:
  ports:
  - port: 5775
    name: udp1
    protocol: UDP
  - port: 5778
    name: tcp1
  - port: 6831
    name: udp2
    protocol: UDP
  - port: 6832
    name: udp3
    protocol: UDP
  - port: 14250
    name: tcp2
  - port: 14268
    name: tcp3
  selector:
    death-star-project: social-network
    app-name: jaeger
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-agent
  labels:
    death-star-project: social-network
    app-name: jaeger
  namespace: social-network
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: social-network
      app-name: jaeger
  template:
    metadata:
      labels:
        sidecar.istio.io/inject: "false"
        death-star-project: social-network
        app-name: jaeger
      name: jaeger-agent
    spec:
     nodeName: h2.mesh.meshbench-pg0.clemson.cloudlab.us
      containers:
      - name: jaeger-agent
        image: jaegertracing/all-in-one:latest
        env:
        - name: COLLECTOR_ZIPKIN_HTTP_PORT
          value: "9411"
        - name: JAEGER_AGENT_PORT
          value: "5775"
      restartPolicy: Always
